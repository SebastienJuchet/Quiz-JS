<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="js/quiz.js"></script>
    <title>Questionnaire</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question"></h2>
            <ul id="ul-elements-js">
                <li>
                    <input type="radio" class="answer" name="answer" id="a">
                    <label for="a" id="a-text"></label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="b">
                    <label for="b" id="b-text"></label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="c">
                    <label for="c" id="c-text"></label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="d">
                    <label for="d" id="d-text"></label>
                </li>
            </ul>
        </div>
        <button id="btn">Question suivante</button>
    </div>
</body>
</html>
